<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function confirmDeletion(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                window.location.href = '/delete/' + studentUsn;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Student Details</h1>
    <a href="/add">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>USN</th>
                <th>Name</th>
                <th>Age</th>
                <th>State</th>
                <th>Phno</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.usn }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.state }}</td>
                <td>{{ student.phno }}</td>
                <td>
                    <a href="/edit/{{ student.usn }}">Edit</a> |
                    <!-- Call the JavaScript function to confirm deletion -->
                    <a href="javascript:void(0);" onclick="confirmDeletion({{ student.usn }})">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
