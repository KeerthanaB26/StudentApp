<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student.age }}" required><br>
        <label for="state">Name:</label>
        <input type="text" id="state" name="state" value="{{ student.state}}" required><br>
        <label for="phno">Name:</label>
        <input type="number" id="phno" name="phno" value="{{ student.phno }}" required><br>
        <button type="submit">Save</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
